name: Autograde
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pip
        run: |
          python -m pip install --upgrade pip

      - name: Install pytest
        run: |
          pip install pytest

      - name: Run tests
        run: |
          pytest