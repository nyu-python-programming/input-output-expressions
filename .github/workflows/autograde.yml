name: Autograde
on:
  push:
    branches: [main, master]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pip
        run: |
          python -m pip install --upgrade pip

      - name: Install pytest
        run: |
          pip install pytest

      - name: Run tests
        run: |
          pytest